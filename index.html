<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Disney Moana</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/disney-movies-.png" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>

    <div class="landing-pc">
        <!-- section 01 -->
        <section class="bg01">
        </section>
         <!-- section 02 -->
         <section class="bg02">
            <video controls autoplay muted loop id="myVideo">
                <source src="video.mp4" type="video/mp4">
            </video>
        </section>
         <!-- section 03 -->
         <section class="bg03">
        </section>
         <!-- section 04 -->
         <section class="bg04">
        </section>
         <!-- section 05 -->
         <section class="bg05">
        </section>
         <!-- section 06 -->
         <section class="bg06">
        </section>
         <!-- section 07 -->
         <section class="bg07">
        </section>
         <!-- section 08 -->
         <section class="bg08">
            <div class="event-section">
                <div class="event-wrap">
                    <h1 class="title">이벤트 참여하기</h1>
                    <p class="ex">참여자 정보 입력 <span class="red">(필수)</span></p>
                    <p class="ex"><span class="exclaim">!</span>입력하신 정보를 기준으로 경품이 진행되오니 정확히 입력해 주시기 바랍니다.</p>
                    <div class="info d-flex">
                        <p class="placeholder">이름<span class="red">*</span></p>
                        <input type="text" placeholder="홍 길 동" class="input width-info">
                        <p class="placeholder ml-15">닉네임<span class="red">*</span></p>
                        <input type="text" placeholder="ABC1234" class="input width-info">
                        <p class="placeholder ml-15">휴대전화<span class="red">*</span></p>
                        <input type="text" placeholder="010-1234-5678" class="input width-info">
                    </div>
                    <div class="sns">
                        <p class="placeholder mb-15">SNS 입력<span class="red">(필수)</span></p>
                        <input type="text" placeholder="  공유한 SNS URL을 복사 후 붙여넣기 해주세요." class="input width-url">
                    </div>
                    <div class="password d-flex">
                        <p class="placeholder">비밀번호 입력<span class="red">(필수)</span></p>
                        <input type="text" placeholder=" 숫자 6~12자리 이내로 입력해주세요." class="input width-password">
                    </div>
                    <div class="confirm">
                        <button type="submit" class="comfirm-btn">응모하기</button>
                    </div>
                </div>
            </div>
        <!-- </div> -->
        </section>
         <!-- section 09 -->
         <section class="bg09">
        </section>
         <!-- section 10 -->
         <section class="bg10">
        </section>
    </div>
</body>
</html>
